name: Publish Docker Images

on:
  push:
    branches:
      - master
      - develop
  workflow_run:
    workflows: ["Linux Servers"]
    types:
      - completed
    branches:
      - develop

jobs:
  push_to_registry:
    name: Build and push ${{ matrix.service }}
    runs-on: ubuntu-latest
    # Only run if workflow was triggered by push to master, or if the test workflow succeeded on develop
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    environment: DockerHub
    
    strategy:
      matrix:
        include:
          - service: login_server
            dockerfile: ./Dockerfile.login_server
            image: mmo_login_server
            context: .
          - service: realm_server
            dockerfile: ./Dockerfile.realm_server
            image: mmo_realm_server
            context: .
          - service: world_server
            dockerfile: ./Dockerfile.world_server
            image: mmo_world_server
            context: .
    
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Generate Docker metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
  
    - name: Build and push ${{ matrix.service }} image
      uses: docker/build-push-action@v4
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha,scope=${{ matrix.service }}
        cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  